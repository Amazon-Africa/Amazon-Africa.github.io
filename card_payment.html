<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Payment</title>

<style>
:root {
    --primary: #635bff;
    --success: #16a34a;
    --bg: #f6f7fb;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #e5e7eb;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.card {
    background: white;
    padding: 24px;
    width: 100%;
    max-width: 420px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,.08);
}

.card h2 { margin-bottom: 6px; }
.card p { color: var(--muted); font-size: 14px; margin-bottom: 18px; }

input {
    width: 100%;
    padding: 12px 14px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid var(--border);
    outline: none;
    margin-bottom: 15px;
}

input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(99,91,255,0.15);
}

.row {
    display: flex;
    gap: 12px;
}

.row input { flex: 1; margin-bottom: 0; }

button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    color: white;
    background: var(--primary);
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

button:disabled { background: #999; }

.status-msg {
    font-size: 13px;
    color: var(--muted);
    margin-top: 12px;
}
</style>
</head>

<body>
<div class="card">

    <p>Secure card payment</p>

    <input placeholder="Cardholder name">
    <input placeholder="Card number">
    
    <div class="row">
        <input placeholder="MM / YY">
        <input placeholder="CVV">
    </div>

    <button id="payBtn" onclick="processPayment()">Pay now</button>

    <p class="status-msg" id="msg"></p>
</div>

<script>
function processPayment() {
    const btn = document.getElementById("payBtn");
    const msg = document.getElementById("msg");

    btn.disabled = true;
    btn.innerText = "Processing...";
    msg.innerText = "You will be notified if card details are correct and your order will be sent.";

    setTimeout(() => {
        window.location.href = "address.html";
    }, 2500);
}
</script>
</body>
</html>
