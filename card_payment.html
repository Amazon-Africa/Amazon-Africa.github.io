<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Card Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-card {
            background: #fff;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="payment-card">
    <h2>Card Payment</h2>

    <!-- Cardholder Name -->
    <label for="name">Cardholder Name</label>
    <input type="text" id="name" placeholder="John Doe" required>

    <!-- Card Number -->
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>

    <div class="row">
        <!-- Expiry Date -->
        <div>
            <label for="expiry">Expiry</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>
        </div>

        <!-- CVV -->
        <div>
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" placeholder="123" required>
        </div>
    </div>

    <button>Pay Now</button>
</div>

</body>
</html>
