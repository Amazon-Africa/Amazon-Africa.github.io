<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>

    <style>
        :root {
            --primary: #635bff;
            --bg: #f6f7fb;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-wrapper {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            padding: 24px;
        }

        .header {
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0 0 6px;
        }

        .header p {
            margin: 0;
            font-size: 14px;
            color: var(--muted);
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99,91,255,0.15);
        }

        .field {
            margin-bottom: 18px;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .pay-btn {
            margin-top: 10px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .pay-btn:hover {
            background: #5149e6;
        }

        .secure {
            margin-top: 14px;
            text-align: center;
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>
<body>

<div class="payment-wrapper">
    <div class="header">
        
        <p>Secure card payment</p>
    </div>

    <div class="field">
        <label>Cardholder name</label>
        <input type="text" placeholder="John Doe">
    </div>

    <div class="field">
        <label>Card number</label>
        <input type="text" placeholder="1234 5678 9012 3456">
    </div>

    <div class="row">
        <div class="field" style="flex:1">
            <label>Expiry</label>
            <input type="text" placeholder="MM / YY">
        </div>
        <div class="field" style="flex:1">
            <label>CVV</label>
            <input type="password" placeholder="123">
        </div>
    </div>

    <button class="pay-btn">Pay now</button>

    <div class="secure">
        ðŸ”’ Secured by encrypted payment gateway
    </div>
</div>

</body>
</html>
