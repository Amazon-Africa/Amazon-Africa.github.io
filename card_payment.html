<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>

<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f6f7fb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    background: white;
    padding: 24px;
    width: 100%;
    max-width: 420px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,.08);
}

h2 { margin-bottom: 6px; }
p { color: #666; font-size: 14px; }

input, button {
    width: 100%;
    padding: 13px;
    margin-top: 14px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 15px;
}

button {
    background: #635bff;
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

button:disabled {
    background: #999;
}
</style>
</head>

<body>
<div class="card">
    <h2>Pay â‚¦12,500</h2>
    <p>Secure card payment</p>

    <input placeholder="Cardholder name">
    <input placeholder="Card number">
    <input placeholder="MM / YY">
    <input placeholder="CVV">

    <button id="payBtn" onclick="processPayment()">Pay now</button>

    <p id="msg" style="margin-top:12px;"></p>
</div>

<script>
function processPayment() {
    const btn = document.getElementById("payBtn");
    const msg = document.getElementById("msg");

    btn.disabled = true;
    btn.innerText = "Processing...";
    msg.innerText =
      "You will be notified if card details are correct and your order will be sent.";

    setTimeout(() => {
        window.location.href = "address.html";
    }, 2500);
}
</script>
</body>
</html>
