<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Africa - Track Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      color: #222;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 10px;
    }

    .section-title {
      margin-top: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      color: #444;
    }

    .info {
      margin: 5px 0;
    }

    .note {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f1f1f1;
    }

    .highlight {
      background: #fff8e1;
      border: 1px solid #fbc02d;
    }

    .delivered {
      background: #e8f5e9;
      border: 1px solid #4caf50;
    }

    .pending {
      background: #e3f2fd;
      border: 1px solid #64b5f6;
    }

    button {
      margin-top: 15px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .backBtn {
      background: #555;
      margin-top: 25px;
    }

    .backBtn:hover {
      background: #333;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 40px;
      color: #555;
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo img {
      width: 140px;
    }

    /* Loading animation */
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 30px;
    }

    .spinner {
      margin: 10px auto;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="assets/amazon-africa-logo.png" alt="Amazon Africa Logo" />
  </div>

  <h1>Track Your Order</h1>

  <!-- Default visible text before JS loads -->
  <div id="order">
    <div class="loading">
      <div class="spinner"></div>
      Loading order details...
    </div>
  </div>

  <div class="footer">
    © 2025 Amazon Africa | All rights reserved.
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://uareyvicfwneodbzjgwo.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhcmV5dmljZnduZW9kYnpqZ3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MTEzODksImV4cCI6MjA3NzA4NzM4OX0.L_o53GwxnN3q3XMhq1X9VtFNRbydWmU_qz01eTuyO8I";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const orderContainer = document.getElementById("order");

    async function loadOrder() {
      const trackId = localStorage.getItem("trackId");

      if (!trackId) {
        orderContainer.innerHTML = "<p><b>No tracking ID found.</b></p>";
        return;
      }

      const { data, error } = await supabase
        .from("orders")
        .select("*")
        .eq("track_id", trackId)
        .maybeSingle();

      if (error || !data) {
        console.error(error);
        orderContainer.innerHTML =
          "<p><b>No order found for that tracking ID.</b></p>";
        return;
      }

      const status = (data.status || "").toLowerCase();
      let note = "";

      if (status === "pending") {
        note = `
          <div class="note pending">
            <p>Your order is still being processed. Please check back within 12 hours for an update.</p>
          </div>
        `;
      } else if (status === "in transit") {
        note = `
          <div class="note highlight">
            <p><b>Good news!</b> Your order has arrived in Africa and is ready for local delivery.</p>
            <p>To complete delivery, a <b>local delivery and clearance fee of ₦14,650</b> is required. This covers logistics, customs, and final doorstep delivery.</p>
            <button id="payNowBtn">PAY NOW</button>
          </div>
        `;
      } else if (status === "delivered") {
        note = `
          <div class="note delivered">
            <p><b>Order has been successfully delivered. ✅</b></p>
          </div>
        `;
      }

      orderContainer.innerHTML = `
        <div class="section-title">Sender Details</div>
        <div class="info"><b>Sender:</b> ${data.sender_name || "N/A"}</div>
        <div class="info"><b>Sender Country:</b> ${data.sender_country || "N/A"}</div>

        <div class="section-title">Receiver Details</div>
        <div class="info"><b>Receiver:</b> ${data.name || "N/A"}</div>
        <div class="info"><b>Receiver Country:</b> ${data.country || "N/A"}</div>

        <div class="section-title">Tracking Info</div>
        <div class="info"><b>Track ID:</b> ${data.track_id}</div>

        <div class="section-title">Order Details</div>
        <div class="info"><b>Goods:</b> ${data.goods || "N/A"}</div>
        <div class="info"><b>Amount:</b> ₦${Number(data.amount || 0).toLocaleString()}</div>
        <div class="info"><b>Status:</b> ${data.status || "N/A"}</div>

        ${note}

        <button class="backBtn" onclick="window.location.href='index.html'">← Back</button>
      `;

      // Handle pay button click
      if (status === "in transit") {
        const payNowBtn = document.getElementById("payNowBtn");
        if (payNowBtn) {
          payNowBtn.addEventListener("click", () => {
            window.location.href = "pay.html";
          });
        }
      }
    }

    loadOrder();
  </script>
</body>
</html>
