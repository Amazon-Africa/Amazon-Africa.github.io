<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Amazon Africa - Order Details</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #111827; margin-bottom: 30px; }
    .order-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .section-title {
      font-weight: bold;
      color: #2563eb;
      margin-top: 10px;
    }
    .info { margin: 4px 0; color: #374151; }
    .status {
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
      font-weight: bold;
      font-size: 0.9em;
    }
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-delivered { background: #dcfce7; color: #166534; }
    .note {
      margin-top: 10px;
      color: #6b7280;
      font-size: 0.9em;
      font-style: italic;
    }
    button {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #1e40af; }
  </style>
</head>
<body>
  <h1>Order Details</h1>
  <div id="order" class="order-card"><p>Loading order details...</p></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://uareyvicfwneodbzjgwo.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhcmV5dmljZnduZW9kYnpqZ3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MTEzODksImV4cCI6MjA3NzA4NzM4OX0.L_o53GwxnN3q3XMhq1X9VtFNRbydWmU_qz01eTuyO8I"; // replace with real anon key
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const orderContainer = document.getElementById("order")

    async function loadOrder() {
      const trackId = localStorage.getItem("trackId")

      if (!trackId) {
        orderContainer.innerHTML = "<p><b>No tracking ID found.</b></p>"
        return
      }

      // üîç Fetch order details directly from Supabase
      const { data, error } = await supabase
        .from('orders')
        .select('*')
        .eq('track_id', trackId)
        .maybeSingle()

      if (error || !data) {
        console.error(error)
        orderContainer.innerHTML = "<p><b>No order found for that tracking ID.</b></p>"
        return
      }

      const statusText = data.status || "Pending"
      const isDelivered = statusText.toLowerCase().includes("delivered")
      const note = isDelivered
        ? "Order has arrived in Africa. Await final delivery."
        : "Check back within 12 hours to know if order has arrived."

      orderContainer.innerHTML = `
        <div class="section-title">Sender Details</div>
        <div class="info"><b>Sender:</b> ${data.sender_name || "N/A"}</div>
        <div class="info"><b>Sender Country:</b> ${data.sender_country || "N/A"}</div>

        <div class="section-title">Receiver Details</div>
        <div class="info"><b>Receiver:</b> ${data.name || "N/A"}</div>
        <div class="info"><b>Receiver Country:</b> ${data.country || "N/A"}</div>

        <div class="section-title">Tracking Info</div>
        <div class="info"><b>Track ID:</b> ${data.track_id}</div>

        <div class="section-title">Order Details</div>
        <div class="info"><b>Goods:</b> ${data.goods || "N/A"}</div>
        <div class="info"><b>Amount:</b> ‚Ç¶${Number(data.amount || 0).toLocaleString()}</div>
        <div class="info">PAID ‚úÖ</div>
     
        <div class="section-title">Delivery Status</div>
        <div class="status ${isDelivered ? "status-delivered" : "status-pending"}">
          ${statusText}
        </div>

        <div class="note">${note}</div>

        <button onclick="window.location.href='index.html'">‚Üê Back</button>
      `
    }

    loadOrder()
  </script>
</body>
</html>
