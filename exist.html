<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Africa - Track Order</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #f2f6ff 0%, #ffffff 100%);
      color: #222;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      padding: 20px;
      margin-top: 10px;
    }

    .section-title {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      font-size: 15px;
      border-left: 4px solid #ff9900;
      padding-left: 6px;
    }

    .info {
      margin: 6px 0;
      padding: 5px 0;
    }

    .note {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #f9f9f9;
      line-height: 1.5;
    }

    .highlight {
      background: #fff9e6;
      border-left: 4px solid #ffc107;
    }

    .delivered {
      background: #e7f7ed;
      border-left: 4px solid #28a745;
    }

    .pending {
      background: #eaf3ff;
      border-left: 4px solid #007bff;
    }

    button {
      margin-top: 15px;
      background: #ff9900;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #e68900;
    }

    .backBtn {
      background: #444;
      margin-top: 25px;
    }

    .backBtn:hover {
      background: #222;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 40px;
      color: #555;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 150px;
    }

    /* Loading animation */
    .loading {
      text-align: center;
      color: #555;
      font-style: italic;
      margin-top: 40px;
    }

    .spinner {
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff9900;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="assets/amazon-africa-logo.png" alt="Amazon Africa Logo" />
  </div>

  <h1>Track Your Order</h1>

  <div id="order" class="card">
    <div class="loading">
      <div class="spinner"></div>
      Loading order details...
    </div>
  </div>

  <div class="footer">
    © 2025 Amazon Africa | All rights reserved.
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://uareyvicfwneodbzjgwo.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhcmV5dmljZnduZW9kYnpqZ3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MTEzODksImV4cCI6MjA3NzA4NzM4OX0.L_o53GwxnN3q3XMhq1X9VtFNRbydWmU_qz01eTuyO8I";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const orderContainer = document.getElementById("order");

    async function loadOrder() {
      const trackId = localStorage.getItem("trackId");

      if (!trackId) {
        orderContainer.innerHTML = "<p><b>No tracking ID found.</b></p>";
        return;
      }

      const { data, error } = await supabase
        .from("orders")
        .select("*")
        .eq("track_id", trackId)
        .maybeSingle();

      if (error || !data) {
        console.error(error);
        orderContainer.innerHTML =
          "<p><b>No order found for that tracking ID.</b></p>";
        return;
      }

      const status = (data.status || "").toLowerCase();
      let note = "";

      if (status === "pending") {
        note = `
          <div class="note pending">
            <p>Your order is still being processed. Please check back within 12 hours for an update.</p>
          </div>
        `;
      } else if (status === "in transit") {
        note = `
          <div class="note highlight">
            <p><b>Good news!</b> Your order has arrived in Africa and is ready for local delivery.</p>
            <p>To complete delivery, a <b>local delivery and clearance fee of ₦14,650</b> is required. This covers logistics, customs, and doorstep delivery.</p>
            <button id="payNowBtn">PAY NOW</button>
          </div>
        `;
      } else if (status === "delivered") {
        note = `
          <div class="note delivered">
            <p><b>Order has been successfully delivered ✅</b></p>
          </div>
        `;
      }

      orderContainer.innerHTML = `
        <div class="section-title">Sender Details</div>
        <div class="info"><b>Sender:</b> ${data.sender_name || "N/A"}</div>
        <div class="info"><b>Sender Country:</b> ${data.sender_country || "N/A"}</div>

        <div class="section-title">Receiver Details</div>
        <div class="info"><b>Receiver:</b> ${data.name || "N/A"}</div>
        <div class="info"><b>Receiver Country:</b> ${data.country || "N/A"}</div>

        <div class="section-title">Tracking Info</div>
        <div class="info"><b>Track ID:</b> ${data.track_id}</div>

        <div class="section-title">Order Details</div>
        <div class="info"><b>Goods:</b> ${data.goods || "N/A"}</div>
        <div class="info"><b>Amount:</b> ₦${Number(data.amount || 0).toLocaleString()}</div>
        <div class="info"><b>Status:</b> ${data.status || "N/A"}</div>

        ${note}

        <button class="backBtn" onclick="window.location.href='index.html'">← Back</button>
      `;

      if (status === "in transit") {
        const payNowBtn = document.getElementById("payNowBtn");
        if (payNowBtn) {
          payNowBtn.addEventListener("click", () => {
            window.location.href = "paynow.html";
          });
        }
      }
    }

    loadOrder();
  </script>
</body>
</html>
